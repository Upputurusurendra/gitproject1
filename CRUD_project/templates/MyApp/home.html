<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="{% static 'css/myfile.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="col-md-offset-3 col-md-6">
    <div class="page-header">
        <h1><a href="{% url 'home' %}" class="top-menu">Companies List</a> </h1>
    </div>
    <a href="/create/" class="top-menu"><span class="glyphicon glyphicon-plus">
    </span> AddNewPic</a></br>
    <ul>
        {% for obj in orglist %}
        <a href="{{obj.get_absoulte_url}}"><h3>{{obj.id}}.{{obj.company_name}}</h3>
            {% if obj.company_logo %}
            <img src="{{ obj.company_logo.url }}"/>
            {% endif %}
        </a>
        <a href="{% url 'update' id=obj.id %}">Update</a><br>
        <a href="{% url 'delete' id=obj.id %}">Delete</a><br>

        {% endfor %}
    </ul>
</div>
</body>
</html>
